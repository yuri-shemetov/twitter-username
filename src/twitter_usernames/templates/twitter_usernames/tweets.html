<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Tweets</title>
</head>
<body>
<center>
{% block body%}

        <div class="card-header"> 
            <h4 class="card-title">tweets: {{ username.username }}</h4></div>
        {% for tweet in tweets%}

            <div class="card text-bg-secondary mb-3" style="max-width: 50rem;">
                <div class="card-header">Tweet №{{forloop.counter}}</div>
                <div class="card-body">
                    <p class="card-text">{{ tweet }}</p>
                </div>
            </div>
                <br>
        {% endfor %}
    
        <a href="{% url 'usernames' %}" class="btn btn-outline-secondary"> Назад </a>

{%endblock body%}
</center>
</body>
</html>
